<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../librerias/fontawesome/css/all.css">
  <link rel="stylesheet" href="pokemon.css">
  <link rel="stylesheet" href="../icons/fonts.css">
  <link rel="shortcut icon" href="../imagenes/favicon (1).png" type="image/x-icon">
  <title>Inicio</title>
</head>

<body onload="loadTypes()">
  <div id="contenedor">

    <div id="cabecera">
      <img src="../imagenes/header2.png">
    </div>

    <div class="topnav">
      <a class="button" href="../inicio/index.html"><span class="icon-home"></span>Inicio</a>
      <a class="button" href="#"><span class="icon-search"></span>Buscador</a>
      <a class="button" href="../CompartiAmigo/comparti.html"><span class="icon-share2"></span>Compartir</a>
      <a class="button" href="../ubicacion/ubicacion.html"><span class="icon-users"></span>Sobre Nosotros</a>
      <div class="search-container">
        <div>
          <input id="search-input" type="text" placeholder="Buscar..." name="search">
          <button id="search-button"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>

    <div id="medio">
      <div id="filtros">
        <h1 id="Texto-derecha"> Filtros </h1>
        <form id="filtro" class="filtro-form">
          <div class="margin-fil">
            <label for="tipos">Tipo</label>
            <select name="tipos" id="tipos">
              <option id="opcion" value="" disabled selected>Seleccione un tipo</option>
            </select>
          </div>
          <div class="margin-fil">
            <label for="color">color</label>
            <input id="color" name="color" type="color">
          </div>
          <button id="boton-buscar" onclick="findByTypes()">Buscar</button>
        </form>
      </div>
      <div class="showBox">
        <div class="casilleros">
          <h2 class="tipo"> Nombre: </h2>
          <p class="texto" id="poke"></p></br>
          <h2 class="tipo"> Habilidad: </h2>
          <p class="texto" id="habilidad"></p>
          <img width="200" id="imagen-pokemon">
        </div>
      </div>
        <!-- filtro2 -->  
    </div>
    <div id="footer">
      <h1>Nuestras redes</h1>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
