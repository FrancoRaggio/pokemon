<head>
  <meta charset="UTF-8">

  <link rel="shortcut icon" href="../imagenes/favicon (1).png" type="image/x-icon">
  <link rel="stylesheet" href="../icons/fonts.css">
  <title>CompartirAmigo</title>
</head>

<body>

  <div id="contenedor">
    <div id="cabecera">
      <img src="../imagenes/header2.png">
    </div>

    <div class="topnav">
      <a class="button" href="../inicio/index.html"><span class="icon-home"></span>Inicio</a>
      <a class="button" href="../buscador/buscador.html"><span class="icon-search"></span>Buscador</a>

      <a class="button" href="../ubicacion/ubicacion.html"><span class="icon-users"></span>Sobre Nosotros</a>
      </div>
    </>
    
    <div id="medio">
      
      <!-- formulario -->
      <div id="div-form">
        <form id="form" method="post">
          <label>Email:</label>
          <input class="input" id="email1" type="text" name="email" required>

          <label>Email Destino:</label>
          <input class="input" id="email2" type="text" name="email" required>
          
          <label>Nombre:</label>
          <input class="input" id="nombre" name="nombre" type="text">

          <label>Apellido:</label>
          <input class="input" id="apellido" name="apellido" type="text">

          <input class="input" type="submit" value="Enviar" id="enviar">
        </form>
      </div>
    </div>
    <div id="footer">
      <h1>Nuestras redes</h1>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- validacion  -->
  <script type="text/javascript" >
    $(document).ready(function () {
      $('#enviar').click(function (event) {
        event.preventDefault();
        let email1= $('#email1').val();
        let email2= $('#email2').val();
        let nombre= $('#nombre').val();
        let apellido= $('#apellido').val();
        if (email1.trim() == '' && email2.trim() == '' && nombre.trim() == '' && apellido.trim() == '') {
          alert('Los campos son obligatorios');
        };
        });
    });
  </script>
  <script src="../JS/script.JS"></script>
