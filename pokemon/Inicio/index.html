<body onload="loadTypes()">
  <div id="contenedor">

    <div id="cabecera">
      <img src="../imagenes/header2.png">
    </div>

    <div class="topnav">
      <a class="button" href="#"><span class="icon-home"></span>Inicio</a>
      <a class="button" href="../buscador/buscador.html"><span class="icon-search"></span>Buscador</a>

      </div>
      </div>

            <select name="tipos" id="tipos">

          </div>

            <select name="colores" id="colores">

            </select>
          </div>
          <div class="margin-fil">
            <label for="Habitat">Habitat</label>
            <select name="habitat" id="habitat">
              <option id="opcion2" value="" disabled selected>Seleccione un habitat</option>
            </select>
          </div>
          <button id="boton-buscar" onclick="filtrar()">Filtrar</button>
        </div>
      </div>
      <div class="showBox">        
          <div id="pokedex" class="casilleros"></div>
          <button class="" id="sig" >Siguientes</button>
